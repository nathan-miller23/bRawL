<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonal AI</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:500|Source+Sans+Pro:400,400i,600" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" title="vue">
	<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css" title="dark" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css" title="buble" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css" title="pure" disabled>
  <style>
		#main {
			margin: 0 auto;
    	max-width: 84%;
		}
		.cover-main {
			color: white !important;
		}
		.ml1 {
			font-weight: 900 !important;
			font-size: 5.5em !important;
		}

		.ml1 .letter {
			display: inline-block !important;
			line-height: 1em !important;
		}

		.ml1 .text-wrapper {
			position: relative !important;
			display: inline-block !important;
			padding-top: 0.1em !important;
			padding-right: 0.05em !important;
			padding-bottom: -0.25em !important;
		}

		.ml1 .line {
			position: absolute !important;
			left: 0 !important;
			height: 6px !important;
			width: 100% !important;
			background-color: white !important;
			transform-origin: 0 0 !important;
		}

		.ml1 .line1 { top: 0 !important; }
		.ml1 .line2 { bottom: 0 !important; }
		.cover-main .button {
			width: 100%!important;
		}

		.cover-main .button a {
			font-weight: 700 !important;
			position: relative;
			display: inline-block;
			padding: 12px 25px;
			font-size: 14px;
			text-align: center;
			line-height: 18px;
			background: #fff;
			outline: none;
			border: none;
			background-color: rgba(255, 255, 255, 0.3);
			-webkit-appearance: none;
			-moz-appearance: none;
			cursor: pointer;
			margin: 0 1rem;
			color: white;
			overflow: hidden;
			transition: color 0.25s cubic-bezier(0.215, 0.61, 0.355, 1) !important;
			vertical-align: baseline;
			text-transform: uppercase;
		}

		.cover-main .button a:before,
		.cover-main .button a:after {
			content: '';
			display: block;
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			box-sizing: border-box;
		}

		.cover-main .button a:after {
			background: rgba(255, 255, 255, 0.2);
			transform: translateX(-101%);
			transition: all 0.2s cubic-bezier(0.215, 0.61, 0.355, 1);
		}

		.cover-main .button a:hover {
			color: white;
			box-shadow: 0 5px 16px rgba(229, 9, 20, 0.3);
		}

		.cover-main .button a:hover:after {
			transform: translateX(0);
		}

		.cover-main .button a span {
			position: relative;
			z-index: 1;
		}
    nav.app-nav li ul {
      min-width: 100px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script>
    window.$docsify = {
      name: 'Tonal AI',
      loadSidebar: true,
      mergeNavbar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 2,
      maxLevel: 4,
			themeColor: 'black',
      search: {
        paths: 'auto',
        placeholder: 'Search',
        noData: 'No Results.',
      },
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      }
    }
  </script>
  <script>
	window.addEventListener('load', function () {
		setTimeout(function () {
			// Wrap every letter in a span
			var textWrapper = document.querySelector('.ml1 .letters');
			textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

			anime.timeline({loop: false})
				.add({
				  targets: '.ml1 .letter',
				  scale: [0.3,1],
				  opacity: [0,1],
				  translateZ: 0,
				  easing: "easeOutExpo",
				  duration: 600,
				  delay: (el, i) => 400 + 70 * (i+1)
				}).add({
				  targets: '.ml1 .line',
				  scaleX: [0,1],
				  opacity: [0.5,1],
				  easing: "easeOutExpo",
				  duration: 700,
				  offset: '-=875',
				  delay: (el, i, l) => 400 + 80 * (l - i)
				}).add({
				  targets: '.ml1',
				  opacity: 1,
				  duration: 1000,
				  easing: "easeOutExpo",
				  delay: 400 + 1000
				});
    }, 400);
	});
  </script>
  <script src="//unpkg.com/docsify@4.8.0/lib/docsify.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-scss.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-objectivec.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
